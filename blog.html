<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Blog</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1 class="title">My Blog</h1>

    <div id="loginForm" class="card">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Enter your username" />
      <button onclick="login()">Login</button>
    </div>

    <div id="mainApp" class="hidden">
      <div class="tabs">
        <button onclick="switchTab('posts')">Posts</button>
        <button onclick="switchTab('newPost')">New Post</button>
      </div>

      <div id="postsTab">
        <div id="postsList" class="grid"></div>
      </div>

      <div id="newPostTab" class="hidden">
        <div class="card">
          <h2>Create a New Post</h2>
          <input id="postTitle" placeholder="Title" />
          <textarea id="postContent" placeholder="Content"></textarea>
          <input id="postAuthor" placeholder="Author" />
          <button onclick="createPost()">Publish</button>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
