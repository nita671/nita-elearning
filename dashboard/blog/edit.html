<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Edit Page</title>
    <link rel="stylesheet" href="/public/css/global.css" />
  </head>
  <body>
    <header>
      <div>
        <nav class="nav-bar">
          <div class="nav-logo">
            <img
              src="/public/images/1744393075660.jpg"
              width="24"
              height="24"
              alt="logo"
            />
          </div>
          <ul class="nav-links">
            <li><a href="/">HOME</a></li>
            <li><a href="/dashboard/blog/list.html"> VIEW POSTS</a></li>
            <li><a href="/dashboard/blog/create.html">CREATE POST</a></li>
          </ul>
          <div class="nav-action">
            <ol class="auth hidden">
              <li><a id="login" href="/auth/login">Login</a></li>
              <li><a id="signup" href="/auth/signup">Signup</a></li>
            </ol>
            <ol class="dashboard hidden">
              <li><a href="/dashboard/blog/list">Dashboard</a></li>
              <li><button id="logout">Logout</button></li>
            </ol>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <h1>Blog Edit Page</h1>
      <form class="card">
        <input type="hidden" name="id" value="{{id}}" />
        <input name="title" value="{{title}}" />
        <textarea name="content">{{content}}</textarea>
        <button type="submit">Update</button>
        <!-- etc -->
      </form>
    </main>

    <script type="module" src="/public/js/main.js"></script>
    <script type="module" src="../edit.js"></script>
    <script type="module" src="../index.js"></script>
  </body>
</html>
