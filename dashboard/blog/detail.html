<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Detail Page</title>
    <link rel="stylesheet" href="/public/css/global.css" />
  </head>
  <body>
    <header>
      <div>
        <nav class="nav-bar">
          <div class="nav-logo">
            <img
              src="/public/images/1744393075660.jpg"
              width="24"
              height="24"
              alt="logo"
            />
          </div>
          <ul class="nav-links">
            <li><a href="/">HOME</a></li>
            <li><a href="/dashboard/blog/list"> VIEW POSTS</a></li>
            <li><a href="/dashboard/blog/create">CREATE POST</a></li>
          </ul>
          <div class="nav-action">
            <ol class="auth hidden">
              <li><a id="login" href="/auth/login">Login</a></li>
              <li><a id="signup" href="/auth/signup">Signup</a></li>
            </ol>
            <ol class="dashboard hidden">
              <li><a href="/dashboard/blog/list">Dashboard</a></li>
              <li><button id="logout">Logout</button></li>
            </ol>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <div class="blog-detail">
        <div style="display: flex; justify-content: space-between">
          <h1>Blog Detail Page</h1>
          <div type="button" id="likes">
            <img
              src="/public/images/heart.png"
              width="24"
              height="24"
              id="heart"
              class="hidden"
            />
            <img
              src="/public/images/heart-fill.png"
              width="24"
              height="24"
              id="heart-fill"
              class="hidden"
            />
            <span id="likes-count"></span>
          </div>
        </div>
        <div
          id="blogId"
          style="opacity: 0; position: absolute"
          data-blogId="{{id}}"
        ></div>
        <h2>{{title}}</h2>
        <p>{{author}}</p>
        <p>{{date}}</p>
        <p>{{content}}</p>
        <div class="comments">
          <strong>Comments:</strong>
          {{comments}}
          <div class="comment-box">
            <input placeholder="Add a comment" id="comment-input" />
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="/public/js/main.js"></script>
    <script type="module" src="./detail.js"></script>
    <script type="module" src="../index.js"></script>
  </body>
</html>
