<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Create Page</title>
    <link rel="stylesheet" href="/public/css/global.css" />
  </head>
  <body>
    <header>
      <div>
        <nav class="nav-bar">
          <div class="nav-logo">
            <img
              src="/public/images/1744393075660.jpg"
              width="24"
              height="24"
              alt="logo"
            />
          </div>
          <ul class="nav-links">
            <li><a href="/blog">HOME</a></li>
            <li><a href="/dashboard/blog/list"> VIEW POSTS</a></li>
            <li><a href="/dashboard/blog/create">CREATE POST</a></li>
          </ul>
          <div class="nav-action">
            <ol class="auth">
              <li><a href="/auth/login">Login</a></li>
              <li><a href="/auth/signup">Signup</a></li>
            </ol>
            <ol class="dashboard">
              <li><a href="/dashboard/blog/list">Dashboard</a></li>
              <li><button id="logout">Logout</button></li>
            </ol>
          </div>
        </nav>
      </div>
    </header>
    <h1>Blog Create Page</h1>
    <form class="card">
      <label for="title">Title</label>
      <input id="title" name="title" required />
      <label for="content">Content</label>
      <textarea id="content" name="content" required rows="15"></textarea>
      <button type="submit">Create</button>
    </form>

    <script type="module" src="/public/js/main.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
